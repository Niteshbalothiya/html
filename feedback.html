<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>


<body class="body">
    <nav id="navbar">
        <div id="logo"><img class="img" src="/image/Picsart_24-08-04_20-01-24-252.png" alt=" Go Food logo" height="56">
        </div>
        <ul>
            <li class="item"><a class="pad" href="./index.html"> Home</a></li>
            <li class="item"><a class="pad" href="">Service</a></li>
            <li class="item"><a class="pad" href="./aboutus.html">About Us</a></li>
            <li class="item"><a class="pad" href="./feedback.html">Feedback</a></li>
        </ul>
    </nav>
    <section id="contact">    
        <div class="us">

            <h1 class="pri.center">Feedback</h1>
            <div id="contact box">

                <form class="form-class">
                    <div class="from-group">
                        <label class="lab" for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Enter Your Name">
                    </div>
                    <div class="from-group">
                        <label class="lab" for="name">Email</label>
                        <input type="Email" name="name" id="name" placeholder="Enter Your Email id">
                    </div>
                    <div class="from-group">
                        <label class="label-phone" for="name">Phone Number</label>
                        <input type="Phone" name="name" id="name" placeholder="Enter Your Phone Number">
                    </div>
                    <div class="from-group">
                        <label class="label-alter" for="name">Alternet Number</label>
                        <input type="Alternet Number" name="name" id="name" placeholder="Enter Your Alternate Number ">
                    </div>
                    <div class="from-grop">
                        <label class="label-message" for="name">Feedback</label>
                        <textarea name="Message" id="Message" cols="30" rows="5" placeholder="Enter Feedback"></textarea>
                    </div>
                    <button class=" Submit"> Submit</button>
                </form>
            </div>
        </div>
    </section>


</body>
